<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Combat - S√©lection de Niveau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .level-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.3), rgba(56, 161, 105, 0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .level-card:hover::before {
            opacity: 1;
        }

        .level-card.unlocked {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.3), rgba(56, 161, 105, 0.3));
            border-color: #48bb78;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .level-card.unlocked:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 35px rgba(72, 187, 120, 0.5);
        }

        .level-card.completed {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3));
            border-color: #fbbf24;
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }

        .level-card.completed:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 35px rgba(251, 191, 36, 0.5);
        }

        .level-card.locked {
            background: rgba(100, 100, 100, 0.2);
            border-color: rgba(150, 150, 150, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .level-number {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .level-status {
            font-size: 2em;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .level-label {
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(66, 153, 225, 0.5);
        }

        .center {
            text-align: center;
            margin-top: 30px;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .progress-label {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: white;
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Code Combat</h1>
            <p class="subtitle">S√©lectionne ton niveau</p>
            <div class="score-display">
                Score Total: <span id="total-score">0</span> points
            </div>
        </header>

        <div class="progress-bar-container">
            <div class="progress-label">Progression: <span id="progress-percentage">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="completed-levels">0</span> / 50 niveaux compl√©t√©s
            </div>
        </div>

        <div class="levels-grid" id="levels-grid"></div>

        <div class="center">
            <a href="accueil.html" class="back-button">üè† Retour √† l'Accueil</a>
        </div>
    </div>

    <script>
        // R√©cup√©rer la progression
        const currentLevel = parseInt(localStorage.getItem('codecombat_level')) || 1;
        const totalScore = parseInt(localStorage.getItem('codecombat_score')) || 0;
        const completedLevels = JSON.parse(localStorage.getItem('codecombat_completed')) || [];

        document.getElementById('total-score').textContent = totalScore;
        document.getElementById('completed-levels').textContent = completedLevels.length;
        
        const progressPercentage = (completedLevels.length / 50) * 100;
        document.getElementById('progress-percentage').textContent = progressPercentage.toFixed(0) + '%';
        document.getElementById('progress-fill').style.width = progressPercentage + '%';

        const levelsGrid = document.getElementById('levels-grid');

        // Cr√©er les 50 niveaux
        for (let i = 1; i <= 50; i++) {
            const levelCard = document.createElement('div');
            
            let status, statusEmoji, statusLabel;
            
            if (completedLevels.includes(i)) {
                // Niveau compl√©t√©
                status = 'completed';
                statusEmoji = '‚≠ê';
                statusLabel = 'Compl√©t√©';
            } else if (i <= currentLevel) {
                // Niveau d√©bloqu√© mais non compl√©t√©
                status = 'unlocked';
                statusEmoji = 'üîì';
                statusLabel = 'Jouer';
            } else {
                // Niveau verrouill√©
                status = 'locked';
                statusEmoji = 'üîí';
                statusLabel = 'Verrouill√©';
            }
            
            // V√©rifier si c'est le niveau boss 7
            const isBoss = i === 7;
            
            levelCard.className = `level-card ${status}`;
            if (isBoss) {
                levelCard.innerHTML = `
                    <div class="level-status">${statusEmoji}</div>
                    <div style="font-size: 0.9em; font-weight: bold; color: #ff6b6b; margin-bottom: 5px;">BOSS</div>
                    <div class="level-number">${i}</div>
                    <div class="level-label">${statusLabel}</div>
                `;
            } else {
                levelCard.innerHTML = `
                    <div class="level-status">${statusEmoji}</div>
                    <div class="level-number">${i}</div>
                    <div class="level-label">${statusLabel}</div>
                `;
            }
            
            // Ajouter l'√©v√©nement de clic
            if (status !== 'locked') {
                levelCard.addEventListener('click', () => {
                    if (i === 1) {
                        window.location.href = 'niveau1.html';
                    } else if (i === 2) {
                        window.location.href = `niveau2.html?score=${totalScore}`;
                    } else if (i === 3) {
                        window.location.href = `niveau3.html?score=${totalScore}`;
                    } else if (i === 4) {
                        window.location.href = `niveau4.html?score=${totalScore}`;
                    } else if (i === 5) {
                        window.location.href = `niveau5.html?score=${totalScore}`;
                    } else if (i === 6) {
                        window.location.href = `niveau6.html?score=${totalScore}`;
                    } else if (i === 7) {
                        window.location.href = `niveau7.html?score=${totalScore}`;
                    } else if (i === 8) {
                        window.location.href = `niveau8.html?score=${totalScore}`;
                    } else if (i === 9) {
                        window.location.href = `niveau9.html?score=${totalScore}`;
                    } else if (i === 10) {
                        window.location.href = `niveau10.html?score=${totalScore}`;
                    } else if (i === 11) {
                        window.location.href = `niveau11.html?score=${totalScore}`;
                    } else if (i === 12) {
                        window.location.href = `niveau12.html?score=${totalScore}`;
                    } else if (i === 13) {
                        window.location.href = `niveau13.html?score=${totalScore}`;
                    } else if (i === 14) {
                        window.location.href = `niveau14.html?score=${totalScore}`;
                    } else {
                        alert(`Le niveau ${i} arrive bient√¥t! üöÄ`);
                    }
                });
            } else {
                levelCard.addEventListener('click', () => {
                    alert(`üîí Tu dois d'abord compl√©ter le niveau ${i-1} pour d√©bloquer ce niveau!`);
                });
            }
            
            levelsGrid.appendChild(levelCard);
        }
    </script>
</body>
</html>
