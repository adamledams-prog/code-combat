<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Combat - Bienvenue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 6em;
            margin-bottom: 30px;
            text-shadow: 
                0 4px 8px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.3),
                0 0 40px rgba(102,126,234,0.5);
            animation: bounce 2s infinite, glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 4px 8px rgba(0,0,0,0.3),
                    0 0 20px rgba(255,255,255,0.3),
                    0 0 40px rgba(102,126,234,0.5);
            }
            to {
                text-shadow: 
                    0 4px 8px rgba(0,0,0,0.3),
                    0 0 30px rgba(255,255,255,0.5),
                    0 0 60px rgba(102,126,234,0.8);
            }
        }

        .subtitle {
            font-size: 2.2em;
            margin-bottom: 60px;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .play-button {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: 3px solid rgba(255,255,255,0.3);
            padding: 30px 80px;
            font-size: 2.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                0 0 20px rgba(72, 187, 120, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .play-button:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 
                0 15px 50px rgba(72, 187, 120, 0.6),
                0 0 30px rgba(72, 187, 120, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.5);
        }

        .play-button:active {
            transform: translateY(-2px) scale(1.04);
        }

        .features {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px 45px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.4em;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>

</body>
</html>
