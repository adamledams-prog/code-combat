<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Combat - Victoire!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .trophy {
            font-size: 8em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .score-display {
            font-size: 2.5em;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(72, 187, 120, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(66, 153, 225, 0.5);
        }

        .stars {
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 10px;
        }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 9999;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Feux d'artifice */
        .firework {
            position: fixed;
            z-index: 9998;
            pointer-events: none;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* √âtoiles filantes */
        .shooting-star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            z-index: 9997;
            animation: shoot 2s ease-out forwards;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Effet diamant sur le troph√©e */
        .trophy {
            position: relative;
        }

        .trophy::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            animation: diamond-shine 3s infinite;
            pointer-events: none;
        }

        @keyframes diamond-shine {
            0% {
                transform: translateX(-200%) rotate(45deg);
            }
            100% {
                transform: translateX(200%) rotate(45deg);
            }
        }

        /* Effet de lueur pulsante */
        .trophy {
            animation: bounce 1s infinite, glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
            }
        }

        /* Am√©lioration des √©toiles */
        .stars {
            animation: stars-twinkle 1s infinite alternate;
        }

        @keyframes stars-twinkle {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>üéâ Victoire! üéâ</h1>
        <div class="stars">‚≠ê‚≠ê‚≠ê</div>
        <div class="score-display">
            Score: <span id="final-score">100</span> points
        </div>
        
        <div class="buttons">
            <a href="carte.html" class="btn">üó∫Ô∏è Carte des Niveaux</a>
            <a href="accueil.html" class="btn btn-secondary">üè† Accueil</a>
        </div>
    </div>

    <script>
        // ===== CONFETTIS =====
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }

        // Cr√©er des confettis en continu
        setInterval(createConfetti, 100);

        // ===== FEUX D'ARTIFICE =====
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493', '#ffffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = (Math.random() * 80 + 10) + 'vw';
            firework.style.top = (Math.random() * 60 + 20) + 'vh';
            
            // Cr√©er 30 particules pour chaque feu d'artifice
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                firework.appendChild(particle);
            }
            
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }

        // Lancer des feux d'artifice r√©guli√®rement
        setInterval(createFirework, 800);

        // ===== √âTOILES FILANTES =====
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 50 + 'vw';
            star.style.top = Math.random() * 30 + 'vh';
            
            // Cr√©er une tra√Æn√©e
            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.width = '100px';
            trail.style.height = '2px';
            trail.style.background = 'linear-gradient(90deg, white, transparent)';
            trail.style.transformOrigin = 'left';
            trail.style.transform = 'rotate(45deg)';
            star.appendChild(trail);
            
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }

        // Cr√©er des √©toiles filantes occasionnellement
        setInterval(createShootingStar, 1500);

        // ===== ANIMATION INITIALE =====
        // Explosion de confettis au chargement
        for (let i = 0; i < 50; i++) {
            setTimeout(createConfetti, i * 50);
        }

        // Feux d'artifice initiaux
        setTimeout(createFirework, 300);
        setTimeout(createFirework, 600);
        setTimeout(createFirework, 900);

        // R√©cup√©rer le score et le niveau depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score') || 100;
        const level = urlParams.get('level') || '1';
        document.getElementById('final-score').textContent = score;
        
        // D√©bloquer des items sp√©ciaux selon le niveau compl√©t√©
        if (level === '9') {
            // D√©bloquer l'√©p√©e puissante et l'arc pour l'alli√©
            localStorage.setItem('codecombat_powerful_sword', 'true');
            localStorage.setItem('codecombat_ally_bow', 'true');
            alert('üéâ Objets d√©bloqu√©s!\n\n‚öîÔ∏è √âp√©e Puissante : Inflige 2 d√©g√¢ts aux ennemis!\nüèπ Arc de l\'Alli√© : Ton alli√© peut attaquer √† distance!');
        }
        
        if (level === '11') {
            // D√©bloquer le pistolet √† portail
            localStorage.setItem('codecombat_portal_gun', 'true');
            alert('üéâ Nouvel objet d√©bloqu√©!\n\nüî´ Pistolet √† Portail : Cr√©e des portails pour te t√©l√©porter instantan√©ment!');
        }
    </script>
</body>
</html>
